<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User_roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row" style="background:#282727; color:#fff;">
            <div class="col-10">
                <ul class="list-inline" style="margin:10px" id="authData">
                </ul>
            </div>

            <div class="col-2" style="text-align:right ; margin-top: 10px;">
                <a href="/logout" class="text-decoration-none">
                    <p class="text-white-50"> Logout</p>
                </a>
            </div>
        </div>
    </div>
</header>


<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" style="padding-top: 10px">
                <ul class="nav nav-pills flex-column" id="page-selector">
                    <div sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{/admin}">Admin</a>
                        </li>
                    </div>
                    <div sec:authorize="hasRole('USER')">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{/user}">User</a>
                        </li>
                    </div>
                </ul>
            </div>

            <div class="col-10"
                 style="background-color: rgba(249, 249, 249, 0.859); padding-top: 10px; padding-bottom: 10px">
                <h1>User information-page</h1>
                <div class="row">
                    <div class="col" style="padding-top: 10px; padding-bottom: 10px; padding-left:35px;"><h4>About
                        User</h4></div>
                </div>
                <table class="table table-striped" id="UserTable">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/js/user.js" th:src="@{/js/user.js}"></script>
</body>
</html>
